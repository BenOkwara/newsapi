{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<h2 style="color: #8B0000;text-align: center;font-size: 18px; font-family: 'Open Sans Condensed', sans-serif;"><strong>TOP HEADLINES </strong> <br>

{%for headline in headlines %}
<div class="container-fluid container col-md-12 font" style="list-style-type:none; font-size: 12px;">
    <div>
        <li><h1><b><a href="{{headline.url}}" style="color: black;font-size: 12px; font-family: 'Open Sans Condensed', sans-serif;">{{headline.title}}</a></b></h1></li>
        <img src="{{headline.urlToImage}}" style="width:650px;height: 450px;">
        <li>{{headline.description}}</li>
    </div>
</div>
{% endfor %}

     {{ macro.displaySourceList(general)}}

{% endblock%}
