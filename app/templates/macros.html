{% macro displaySourceList(source_list) %}


<h3 style="text-align:center; color:#0d47a1" class="display-3">News Sources</h3>
<div class="container">
    <div class="card-columns">
        {% for source in source_list %}


        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header"><a href="/articles/{{source.id}}">{{source.name}}</a></div>
            <div class="card-body text-secondary">
                <p class="card-text">{{ source.description}}</p>
            </div>
        </div>

        {% endfor %}
        {% endmacro %}
